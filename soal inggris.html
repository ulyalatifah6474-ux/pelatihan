<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengurutkan Kata Bahasa Inggris</title>
  <style>
    body {
      background-color: #145A32; /* hijau tua */
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #F9F9F9;
      text-shadow: 1px 1px 2px #000;
    }

    .container {
      background-color: #A9DFBF; /* hijau muda */
      border-radius: 10px;
      padding: 25px;
      max-width: 650px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #word-bank {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .word {
      background-color: #2ECC71;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: grab;
      font-size: 16px;
      user-select: none;
      transition: transform 0.2s;
    }

    .word:active {
      transform: scale(1.1);
    }

    textarea {
      width: 85%;
      height: 80px;
      border-radius: 5px;
      font-size: 18px;
      padding: 10px;
      resize: none;
      background-color: #fff; /* putih */
      color: #000;
      border: 2px solid #27AE60;
    }

    button {
      margin: 10px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #1E8449;
      color: white;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #27AE60;
    }

    #feedback {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Urutkan Kata Bahasa Inggris</h1>

  <div class="container">
    <p>Seret dan jatuhkan kata-kata di bawah ini ke kotak untuk membentuk kalimat yang benar.</p>

    <div id="word-bank"></div>

    <textarea id="sentence" placeholder="Taruh kata di sini dengan urutan yang benar..." 
              ondragover="allowDrop(event)" ondrop="drop(event)"></textarea>

    <div>
      <button onclick="cekHasil()">Hasil</button>
      <button onclick="resetGame()">Reset</button>
    </div>

    <div id="feedback"></div>
  </div>

  <script>
    const words = ["I", "am", "going", "to", "the", "market"];

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]
        ];
      }
      return array;
    }

    function loadWords() {
      const bank = document.getElementById("word-bank");
      bank.innerHTML = "";
      const shuffled = shuffle([...words]);
      shuffled.forEach(word => {
        const div = document.createElement("div");
        div.textContent = word;
        div.classList.add("word");
        div.draggable = true;
        div.id = "word-" + word;
        div.addEventListener("dragstart", drag);
        bank.appendChild(div);
      });
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const wordElement = document.getElementById(data);
      if (wordElement) {
        const textarea = document.getElementById("sentence");
        textarea.value += (textarea.value ? "-" : "") + wordElement.textContent;
        wordElement.remove();
      }
    }

    function cekHasil() {
      const answer = document.getElementById("sentence").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");
      if (answer === "i-am-going-to-the-market") {
        feedback.textContent = "Jawaban Anda benar, hebat!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "Maaf, jawaban Anda salah. Ulangi lagi.";
        feedback.style.color = "red";
      }
    }

    function resetGame() {
      document.getElementById("sentence").value = "";
      document.getElementById("feedback").textContent = "";
      loadWords();
    }

    loadWords();
  </script>

</body>
</html>
